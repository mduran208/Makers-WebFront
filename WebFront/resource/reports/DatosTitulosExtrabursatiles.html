<div class="card-panel no-top-margin">

    <div class="input-field col s12">
        <form>
            <div class="row">
                <div class="input-field col s12 m6 l6">
                    <em class="material-icons prefix">date_range</em>
                    <input type="date" id="filtro-fecha-inicial-cliente-DatosTB">
                    <label for="filtro-fecha-inicial-cliente-DatosTB" class="up-label">Fecha Inicial:</label>
                </div>
                <div class="input-field col s12 m6 l6">
                    <em id='search-cliente-informe-DatosTB' class="material-icons prefix">search</em>
                    <input type="search" id="autocomplete-cliente-informe-DatosTB" class="autocomplete"
                           list="lista-clientes-datos-teb" maxlength="30">
                    <datalist id="lista-clientes-datos-teb">
                    </datalist>
                    <label for="autocomplete-cliente-informe-DatosTB" class="up-label">Nombre de cliente</label>
                </div>
                <div class="input-field col s12 m6 l6" style="display: none">
                    <em id='search-cuenta-informe-DatosTB' class="material-icons prefix">search</em>
                    <input type="text" id="autocomplete-cuenta-informe-DatosTB" class="autocomplete" maxlength="30" value="-1">
                    <label for="autocomplete-cuenta-informe-DatosTB" class="up-label">N&uacute;mero de cuenta</label>
                </div>
            </div>
            <a class="waves-effect waves-light btn consultar-informe-DatosTB">CONSULTAR</a>
        </form>
    </div>

    <table id="table-data-TB" class="table table-striped table-bordered table-cliente-tirnoper">
        <caption></caption>
        <thead>
            <tr>
                <th scope="col">FECHA</th>
                <th scope="col">TIPO</th>
                <th scope="col">VALOR</th>
                <th scope="col">TIR CLIENTE</th>
                <th scope="col">TIR CUENTA</th>
                <th scope="col">TIR EMPRESA</th>
                <th scope="col">DETALLE</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <table id="table-data-tb-detalle" class="d-none table table-striped table-bordered table-cliente-tirnoper">
        <caption></caption>
        <thead>
            <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Estado Entrada</th>
                <th scope="col">Estado Salida</th>
                <th scope="col">Nombre</th>
                <th scope="col">Especie</th>
                <th scope="col">ISIN</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Detalle</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script>

    $("#autocomplete-cliente-informe-DatosTB").keyup(function (e) {
        if ($("#autocomplete-cliente-informe-DatosTB").val().trim() != '') {
            if ($("#autocomplete-cliente-informe-DatosTB").val().length % 5 == 0) {
                autocompletado_obtener_clientes_informes("#autocomplete-cliente-informe-DatosTB", "lista-clientes-datos-teb");
            } else {
                if (e.keyCode == 17) {
                    autocompletado_obtener_clientes_informes("#autocomplete-cliente-informe-DatosTB", "lista-clientes-datos-teb");
                }
            }
        }
    })
</script>
