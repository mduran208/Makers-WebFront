<div >

    <div class="input-field col s12">
        <form>
            <div class="row">
                <div class="input-field col s12 m6 l6">
                    <em class="material-icons prefix">date_range</em>
                    <input type="date" id="filtro-fecha-inicial-cliente-DatosSif">
                    <label for="filtro-fecha-inicial-cliente-DatosSif" class="up-label">Fecha Inicial:</label>
                </div>
                <div class="input-field col s12 m6 l6">
                    <em class="material-icons prefix">date_range</em>
                    <input type="date" id="filtro-fecha-final-cliente-DatosSif">
                    <label for="filtro-fecha-final-cliente-DatosSif" class="up-label">Fecha Fin:</label>
                </div>
                <div class="input-field col s12 m6 l6">
                    <em id='search-cliente-informe-DatosSif' class="material-icons prefix">search</em>
                    <!--<input type="text" id="autocomplete-cliente-informe-DatosSif" class="autocomplete" maxlength="30">-->
                    <input type="search" id="autocomplete-cliente-informe-DatosSif" list="lista-clientes-datos-sif"  class="autocomplete">
                    <datalist id="lista-clientes-datos-sif">
                    </datalist>
                    <label for="autocomplete-cliente-informe-DatosSif" class="up-label">Cliente:</label>
                </div>
                <div class="input-field col s12 m6 l6" style="display:none">
                    <em id='search-cuenta-informe-DatosSif' class="material-icons prefix">search</em>
                    <input type="text" id="autocomplete-cuenta-informe-DatosSif" class="autocomplete" maxlength="30" value="-1">
                    <label for="autocomplete-cuenta-informe-DatosSif" class="up-label">Cuenta:</label>
                </div>
            </div>
            <a class="waves-effect waves-light btn consultar-informe-DatosSif">CONSULTAR</a>
        </form>
    </div>

    <div id="table-Sif"></div>
</div>

<script>


    $("#autocomplete-cliente-informe-DatosSif").keyup(function (e) {
        if ($("#autocomplete-cliente-informe-DatosSif").val().trim() != '') {
            if ($("#autocomplete-cliente-informe-DatosSif").val().length % 5 == 0) {
                autocompletado_obtener_clientes_informes("#autocomplete-cliente-informe-DatosSif", "lista-clientes-datos-sif");
            } else {
                if (e.keyCode == 17) {
                    autocompletado_obtener_clientes_informes("#autocomplete-cliente-informe-DatosSif", "lista-clientes-datos-sif");
                }
            }
        }
    })
</script>
