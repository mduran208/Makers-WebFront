<div>
    <div class="input-field col s12">
        <form>
            <div class="row">
                <div class="input-field col s12 m6 l6">
                    <em class="material-icons prefix">date_range</em>
                    <input type="date" id="filtro-fecha-informe-DatosSaldos">
                    <label for="filtro-fecha-informe-DatosSaldos" class="up-label">Fecha</label>
                </div>
                <div class="input-field col s12 m6 16">
                    <em id='search-informe-DatosSaldos' class="material-icons prefix">search</em>
                    <!--<input type="text" id="autocomplete-informe-DatosSaldos" class="autocomplete" maxlength="30">-->
                    <input type="search" id="autocomplete-informe-DatosSaldos" list="lista-clientes-datos-saldos"
                           autocomplete="off" placeholder="">
                    <datalist id="lista-clientes-datos-saldos">
                    </datalist>
                    <label for="autocomplete-informe-DatosSaldos" class="up-label">Nombre de cliente:</label>
                </div>
            </div>
            <a class="waves-effect waves-light btn consultar-informe-DatosSaldos">CONSULTAR</a>
        </form>
    </div>

    <div id="table-saldos"></div>
</div>
<script>


    $("#autocomplete-informe-DatosSaldos").keyup(function (e) {
        if ($("#autocomplete-informe-DatosSaldos").val().trim() != '') {
            if ($("#autocomplete-informe-DatosSaldos").val().length % 5 == 0) {
                autocompletado_obtener_clientes_informes("#autocomplete-informe-DatosSaldos", "lista-clientes-datos-saldos");
            } else {
                if (e.keyCode == 17) {
                    autocompletado_obtener_clientes_informes("#autocomplete-informe-DatosSaldos", "lista-clientes-datos-saldos");
                }
            }
        }
    })
</script>
